<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Ribeye&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a>
      </nav>
      <h1>Giphy Search</h1>
    </header>
    <main>
      <section class="search-container js-search-container">
        <form action="#" method="get" class="js-search-form">
          <input type="search" id="search" placeholder="Search for gif" />
          <button type="submit" id="submit">Search</button>
          <button type="reset" id="reset">Clear</button>
        </form>
      </section>

      <section class="gif-container js-gif-container">
        
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
